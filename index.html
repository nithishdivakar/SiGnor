{% extends "Templates/main.html" %}

{% block content %}
  {% for post in posts|sort(attribute='year',reverse=True)%}
    <p class="postlist">
    <a href="{{ post.url }}"> {{ post.title }}</a><br>
    <span class="postlist">{{ post.year}}-{{post.month}}-{{post.day}}</span>
    </p>
  {% endfor %}
{% endblock %}
